<div>
    <h2 mat-dialog-title>Are you sure to delete this user?</h2>
    <div mat-dialog-actions>
      <button
        (click)="delete()"
        mat-raised-button
        color="primary"
        mat-dialog-close
      >
        Delete
      </button>
      <button mat-raised-button mat-dialog-close>Close</button>
    </div>
  </div>
